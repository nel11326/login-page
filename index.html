<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Login Page</title>
  </head>
  <body>
    <!-- Login Form -->
    <div class="p-2 min-h-screen bg-cyan">
      <div
        class="sm:w-full md:w-96 p-6 m-auto mt-36 bg-white rounded-md outline outline-8 outline-darkCyan sm:max-w-xl"
      >
        <div class="relative">
          <span
            class="inline-flex items-center justify-center absolute text-4xl h-full w-10 text-lightBlue"
          >
            <ion-icon name="md-person"></ion-icon>
          </span>
          <h1 class="text-3xl ml-10 font-semibold text-gray-400">User Login</h1>
        </div>
        <form class="mt-3">
          <!-- User Input -->
          <div class="relative mb-4">
            <div
              class="inline-flex items-center justify-center absolute h-full w-10 text-gray-400"
            >
              <ion-icon name="md-person"></ion-icon>
            </div>
            <input
              type="email"
              class="w-full pl-10 py-2 text-black bg-white border-2 border-gray-200 rounded-md placeholder-gray-300"
              placeholder="user name"
            />
          </div>

          <!-- Password Input -->
          <div class="relative mb-2">
            <div
              class="inline-flex items-center justify-center absolute h-full w-10 text-gray-400"
            >
              <ion-icon name="key"></ion-icon>
            </div>
            <input
              type="password"
              class="w-full pl-10 py-2 text-black-700 bg-white border-2 rounded-md placeholder-gray-300"
              placeholder="password"
            />
          </div>
          <div class="flex items-center justify-between mt-6">
            <button
              class="bg-lightBlue hover:bg-blue-600 text-white py-1 px-5 rounded-md shadow-inner"
              type="button"
            >
              Login
            </button>
            <a
              href="#"
              class="text-xs text-gray-200 underline hover:text-blue-600"
            >
              forget password
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
